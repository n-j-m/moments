{% extends "moments/layout.html" %}

{% block content %}
  {% for moment in object_list %}
    {% if forloop.counter|divisibleby:3 %}
      <div class="row">
    {% endif %}
        <div class="col-md-4 col-sm-6 col-xs-12">
          <div class="thumbnail">
            <a href="{{ moment.image.url }}">
              <img src="{{ moment.image.url }}" />
            </a>
            <div class="caption">
              <h3>{{ moment.title }}</h3>
              <p>{{ moment.description }}</p>
            </div>
          </div>
        </div>
    {% if forloop.counter|divisibleby:3 %}
      </div>
    {% endif %}
  {% endfor %}
{% endblock content %}
